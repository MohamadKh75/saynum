<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Number</title>
</head>
<body>
    <div>
        <input id="number" name="number" type="number" min="1" max="1000000000000" placeholder="Number">
        <button id="saybtn">Say!</button>
        | Or | <button id="playinorder"> Play all one by one in order </button>
    </div>
    <h2 id="loading"></h2>
    <h2 id="sayingnum"></h2>
    <video id="video" width="320" height="240" autoplay muted preload loop style="opacity: 0;">
        <source src="video.webm">
    </video>
    <script src="script.js"></script>
</body>
</html>
